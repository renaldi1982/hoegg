<!DOCTYPE html>
<html ng-app="hoegg">
        <head>
                <title>Hoegg's Challenge</title>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
                <script src="model.js"></script>                
        </head>

        <body>
								
            <div ng-controller="ObjectController" style="width: 70%; display : table; margin-right : auto; margin-left : auto;">
                    <h2>JSON Nested Cleaner</h2>                        
                    <p ng-model="error" ng-style="customStyle.style">{{ error }}</p>
                    <div style="display : table-row;">
	                    <div style="display : table-cell;">
	                            <textarea rows="20" cols="50" ng-model="data" ng-trim="false"></textarea>
	                            <p>{{ data.length }} chars </p>
								<button ng-click="fetch()">Load JSON dummy</button>
	                            <button ng-click="submit()">Load</button>
	                    </div>
	
	                    <div style="display : table-cell;">
	                            <textarea rows="20" cols="50" ng-model="result" ng-trim="false" disabled></textarea>
	                            <p>Click Clean to remove nested repeated fields </p>
	                            <button ng-click="clean()">Clean</button>
	                            <button ng-click="reload()">Start Over</button>
	                    </div>
                    </div>
            </div>                
                	
        </body>
</html>
