<!DOCTYPE html>
<html ng-app="hoegg">
        <head>
                <title>Hoegg's Challenge</title>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
                <script src="model.js"></script>                
        </head>

        <body>


                <div ng-controller="ObjectController" style="text-align: center;">
                        <h2>JSON DATA</h2>
                        <p ng-model="error" ng-style="customStyle.style">{{ error }}</p>
                        <div style="float: left;position: fixed; margin-left: 300px;">
                                <textarea rows="20" cols="50" ng-model="data" ng-trim="false"></textarea>
                                <p>{{ data.length }} chars </p>

                                <button ng-click="submit()">Load JSON</button>
                        </div>

                        <div style="float: right;margin-right: 300px;">
                                <textarea rows="20" cols="50" ng-model="result" ng-trim="false"></textarea>
                                <p>Click Clean to remove nested repeated fields </p>
                                <button ng-click="clean()">Clean</button>
                        </div>
                </div>
        </body>
</html>
